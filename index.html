<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumped - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background: linear-gradient(to right, blue, red);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Pumped</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="validateLogin()">Login</button>
        <p id="error-message"></p>
    </div>

    <script>
        const validUsername = "user123";
        const validPassword = "password123"; // Minimum 8 characters
        let attempts = 3;

        function validateLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (username === validUsername && password === validPassword) {
                window.location.href = "products.html"; // Redirect on success
            } else {
                attempts--;
                errorMessage.textContent = `Invalid login. ${attempts} attempts remaining.`;
                if (attempts === 0) {
                    window.location.href = "error.html"; // Redirect after 3 failed attempts
                }
            }
        }
    </script>
</body>
</html>
